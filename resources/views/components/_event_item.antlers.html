{{#
    @name Event Item
    @desc
#}}

<!-- /components/_event_item.antlers.html -->
<article class="relative z-10 py-6 transition-all duration-300 group">
	<header class="mb-4">
		<time class="text-xs tracking-wide upperslate dark:text-neutral-400 text-neutral-600">{{ date }}</time>
		<h2 class="mb-2 text-xl font-semibold transition-colors duration-200 group-hover:text-primary">
			<a href="{{ url }}" class="block">{{ title }}</a>
		</h2>
	</header>


	<footer>
		<a href="{{ url }}"
			class="inline-flex items-center text-sm font-medium transition-colors duration-200 text-primary ">
			Reade more
			<svg class="ml-1.5 h-4 w-4 transition-transform duration-200 group-hover:translate-x-1" fill="none"
				stroke="currentColor" viewBox="0 0 24 24">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
			</svg>
		</a>
	</footer>
</article>
<!-- End: /components/_event_item.antlers.html -->
