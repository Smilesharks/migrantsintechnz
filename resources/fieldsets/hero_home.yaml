title: Hero
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: subheader
    field:
      remove_empty_nodes: false
      type: bard
      display: Subheader
  -
    handle: photo
    field:
      type: replicator
      display: Photo
