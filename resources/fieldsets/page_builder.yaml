title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      button_label: 'Add block'
      sets:
        full_width_image:
          display: 'Full width image'
          instructions: null
          fields:
            -
              import: full_width_image
        gallery:
          display: Gallery
          instructions: null
          fields:
            -
              import: gallery
        hero_home:
          display: hero-home
          instructions: null
          fields:
            -
              import: hero_home
        horizontal_title_and_description:
          display: 'Horizontal Title and description'
          instructions: null
          fields:
            -
              import: horizontal_title_and_description
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
        migrants_form:
          display: 'Migrants Form'
          instructions: null
          fields:
            -
              import: migrants_form
        past_events:
          display: 'Past Events'
          instructions: null
          fields:
            -
              import: past_events
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
        the_directory:
          display: 'The Directory'
          instructions: null
          fields:
            -
              import: the_directory
        the_event:
          display: 'The Event'
          instructions: null
          fields:
            -
              import: the_event
